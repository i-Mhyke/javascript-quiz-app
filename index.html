<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="starter-container">
            <div class="starter-card">
            <h1>SPORTS QUIZ</h1>
            <h3>Test Your sports knowledge by answering five Simple Questions</h3>
            <button id="myBtn" class="btn"> START QUIZ! </button>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
              </div>
              <div class="modal-body">
                <div class="quiz-container">
                <div class="score-container">
                    <div id="questions-answered">
                        Question <span class="current-question"></span> of <span class="total-questions"></span>
                    </div>
                    <div class="user-score"> Score: <span class="current-score">0</span></div>
                </div>
                <h3 id="question" class="questions"></h3>
                <div class="remove error-message">Please Select an Option!!</div>
                <div class="options">
                <div id="0" class="option option1" onclick="validate(this)"></div>
                <div id="1" class="option option2" onclick="validate(this)"></div>
                <div id="2" class="option option3" onclick="validate(this)"></div>
                <div id="3" class="option option4" onclick="validate(this)"></div>
                </div>
                <div class="button">
                    <button class="btn" id="next-question" onclick="next()">Next Question</button>
                </div>
                </div>
                <div class="quizover remove">
                    <div class="container-end">
                    <h1>Thank You!! <br>
                        You got <span class="final-score"></span> out of <span class="possible-score"></span> 
                        questions.
                    </h1>
                    <div class="new-quiz">
                    <button class="btn" onclick="tryAgain()">Take Another Test</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
